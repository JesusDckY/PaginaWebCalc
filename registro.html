<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRegistro de estudiante</title>
</head>
<body>
    <h1>Trabajo con formulario</h1>
    <h2>Registro de alumno</h2>
    <form action="./index.html" method="get" autocomplete="on">
        <label for="Nombre">Nombre :</label><br>
        <input type="text" name="Nombre" placeholder="ej. Jesus">
        <br>
        <label for="app">Apellido Paterno</label><br>
        <input type="app" placeholder="ej. Fernandez">
        <br>
        <label for="apm">Apellido Materno</label><br>
        <input type="apm" placeholder="ej. Hernandez">
        <br>
        <label for="pass">Password</label><br>
        <input type="pass">
        <br>
        <input type="hidden" name="oculto" value="5">
        <br>
        <input type="submit" value="Registrar">
    </form>
<br><input type="date" id="dia" >

</body>
</html>
